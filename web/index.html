<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Entries</title>
    <script src="packages/web_components/webcomponents-lite.min.js"></script>
    <script src="packages/web_components/dart_support.js"></script>
    <link rel="stylesheet" href="packages/entrymvc/app/app.css">
    <link rel="import" href="packages/polymer_elements/paper_button.html">
    <link rel="import" href="packages/polymer_elements/paper_header_panel.html">
    <link rel="import" href="packages/polymer_elements/paper_toolbar.html">
    <link rel="import" href="packages/polymer_elements/iron_flex_layout.html">

    <link rel="import" href="packages/polymer_elements/paper_toolbar.html">

<body class="fullbleed vertical layout">
<!-- paper-header-panel must have an explicit height -->
<paper-drawer-panel class="flex">
    <paper-header-panel drawer>
        <paper-toolbar>
            <div>Application</div>
        </paper-toolbar>
        <div> Drawer content... </div>
    </paper-header-panel>
    <paper-header-panel main>
        <paper-toolbar>
            <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
            <div>Title</div>
        </paper-toolbar>
        <pl-entries></pl-entries>
    </paper-header-panel>
</paper-drawer-panel>
<footer id="info">
    <p>Double-click to edit an item</p>
</footer>
<script type="application/dart" src="index.dart"></script>
<script src="packages/browser/dart.js"></script>
</body>
</html>
