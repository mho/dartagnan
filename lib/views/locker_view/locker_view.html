<style>
  .square {
    outline: 1px solid black;
    cursor: default;
    box-sizing: border-box;
    -webkit-touch-callout: none;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
  }

  .highlight {
    background-color: lightblue;
  }

</style>

<div class="layout horizontal wrap">
    <paper-card *ngFor="let name of model.items.keys">
  <div class="card-content">
    {{name}}
  </div>
  <div class="card-actions">
    <div class="horizontal justified">
      <input type="checkbox" class="toggle" id="completed">
      <paper-button class="destroy" on-click="destroyAction">Del</paper-button>
      <paper-input label="Content"></paper-input>
    </div>
  </div>
</paper-card>
</div>
