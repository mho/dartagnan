<dom-module name="pl-item">
  <link rel="import" type="css" href="pl_item.css">

  <template>
    <div class$="{{classString}}" hidden="{{editing}}">
      <input type="checkbox" class="toggle" checked="{{item.completed::change}}"
             id="completed">
      <label on-dblclick="editAction">{{item.title}}</label>
      <button class="destroy" on-click="destroyAction"></button>
    </div>
    <input is="pl-input"
           id="edit"
           class="edit"
           value="{{item.title::input}}"
           hidden="{{!editing}}"
           on-pl-input-commit="commitAction"
           on-pl-input-cancel="cancelAction"
           on-blur="commitAction">
  </template>
</dom-module>
